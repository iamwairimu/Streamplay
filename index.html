<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Streamplay</title>
  </head>
  <body>
    <div class="background">
      <div class="square"></div>
      <h1>Song</h1>
      <h3>Artist</h3>
      <div class="slidebar">
        <input type="range" value="0" class="bar" />
        <span class="now">00:00</span>
        <span class="period">00:00</span>
      </div>
      <div class="control">
        <button class="pst back"></button>
        <button class="play">
          <span></span>
          <span></span>
        </button>
        <button class="pst next"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
